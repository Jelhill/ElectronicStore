<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>  

<!-- ****************************************************** MOBILE PHONE SECTION   ****************************************************** -->
    <section class="section-2">
        <div class="section-2-phone-main">
            <div class="section-2-phone">
                <div class="section-2-phone-left">
                    <h3 class="phone-header"> Mobile Phones</h3>
                    <ul class="phone-list">
                        <li class="phone-makers"> Apple</li>
                        <li class="phone-makers"> Samsung</li>
                        <li class="phone-makers"> Hauwei</li>
                        <li class="phone-makers"> Nokia </li>
                    
                    </ul>
                    <div class="shopNow-phone"> <p class="shopNow-p">Shop Now ></p></div>
                </div>
                <div class="section-2-phone-image"> <img src="https://res.cloudinary.com/dsipecjov/image/upload/c_scale,h_404,w_339/v1580717585/ELECTRONIC%20%20STORE/dxq6klfenraufjhsgvim.png" alt="phone image"> </div>
            </div>
        </div>
        




        
<!-- ****************************************************** COMPUTER SECTION   ****************************************************** -->        

        <div class="section-2-computer">
            <div class="section-2-computer-image"><img src="https://res.cloudinary.com/dsipecjov/image/upload/c_scale,h_369,w_410/v1580712849/ELECTRONIC%20%20STORE/kyzplrhf5aq0zvv7qyqa.jpg"  class="section-right-image-border computer-img" alt="picture of phone"></div>
            <div class="section-2-computer-left">
                <h3 class="computer-header"> Computers </h3>
                <ul class="computer-list">
                    <li class="computer-makers"> Desktops</li>
                    <li class="computer-makers"> Laptops</li>
                    <li class="computer-makers"> PC's </li>
                </ul>
                <div class="shopNow-computer"><span>Shop Now ></div>
            </div>
            
        </div>
<!-- ****************************************************** KITCHEN SECTION   ****************************************************** -->

        <div class="section-2-kitchen">
           
            <div class="section-2-kitchen-left">
                <div class="kitchen-list-outer">
                    <h3 class="kitchen-header">Kitchen Appliances</h3>
                    <ul class="kitchen-list">
                        <li class="kitchen-makers"> Refrigerators</li>
                        <li class="kitchen-makers"> Wall ovens</li>
                        <li class="kitchen-makers"> Microwaves</li>
                        <li class="kitchen-makers"> Gas cookers </li>
                    </ul>
                </div>
                <div class="shopNow-kitchen">Shop Now ></div>
            </div>
            <div class="section-2-kitchen-image"> <img src="https://res.cloudinary.com/dsipecjov/image/upload/c_scale,h_490,w_658/v1580715679/ELECTRONIC%20%20STORE/uymszwd2wpalr5gbplp7.webp"  class="section-right-image-border kitchen-image" alt="picture of phone"> </div>
            
        </div>
<!-- ****************************************************** OFFICE SECTION   ****************************************************** -->
        <div class="section-2-office">
            <div class="section-2-office-image"><img src="https://res.cloudinary.com/dsipecjov/image/upload/c_scale,h_439,w_627/v1580716928/ELECTRONIC%20%20STORE/rnjfh4l4txnlyg6hrchv.png"  class="section-right-image-border office-img" alt="picture of phone"></div>
            <div class="section-2-office-left">
                <h1 class="office-header"> Office</h1>
                <ul class="office-list">
                    <li class="office-makers"> Scanners</li>
                    <li class="office-makers"> Photostat</li>
                    <li class="office-makers"> Printers </li>
                </ul>
                <div class="shopNow-office"><span>Shop Now ></div>
            </div>
            
        </div>

    </section>
</body >
</html>
